<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<h1>自定义绑定事件</h1>
	<button>click</button>

	<script type="text/javascript" src="../dist/potatoEvent.js"></script>
	<script type="text/javascript">
		var btn = document.querySelector('button');
		var pe = new PotatoEvent();
		pe.on('doubleClick',function() {
			alert('自定义绑定事件生效');
		});

		btn.onclick= function() {
			pe.fire('doubleClick');
		};
	</script>
</body>
</html>
